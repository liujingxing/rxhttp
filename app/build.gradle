apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.rxhttp"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(include: ['*.jar', '*.aar'], dir: 'libs')
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    //管理RxJava及生命周期，Activity/Fragment 销毁，自动关闭未完成的请求
    implementation 'com.rxjava.rxlife:rxlife-x:1.1.0'

//    implementation project(":rxhttp")
//    kapt project(':rxhttp-compiler')
    implementation "com.rxjava.rxhttp:rxhttp:${rxhttp_version}"
    kapt "com.rxjava.rxhttp:rxhttp-compiler:${rxhttp_version}"

    implementation "com.rxjava.rxhttp:converter-jackson:${rxhttp_version}"
    implementation "com.rxjava.rxhttp:converter-fastjson:${rxhttp_version}"
    implementation "com.rxjava.rxhttp:converter-protobuf:${rxhttp_version}"
    implementation "com.rxjava.rxhttp:converter-simplexml:${rxhttp_version}"

//    implementation project(':rxhttp-converter:converter-fastjson')
//    implementation project(':rxhttp-converter:converter-simplexml')
//    implementation project(':rxhttp-converter:converter-protobuf')
//    implementation project(':rxhttp-converter:converter-jackson')
}
